buildscript {
  repositories {
    maven {
      url 'https://plugins.gradle.org/m2/'
    }
  }
  dependencies {
    classpath 'net.researchgate:gradle-release:2.4.0'
  }
}

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'maven'
apply plugin: 'net.researchgate.release'

group 'ro.szzsa.livescore'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
  mavenCentral()
  jcenter()
  maven {
    url "http://nexus2-szzs.rhcloud.com/content/repositories/releases"
  }
}

task wrapper(type: Wrapper) {
  gradleVersion = '3.0'
  distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
}

dependencies {
  compile group: 'ro.szzsa.livescore', name: 'livescore-device-api', version: '1.0'
  compile group: 'org.springframework', name: 'spring-webmvc', version: '4.3.2.RELEASE'
  compile group: 'org.springframework', name: 'spring-context-support', version: '4.3.2.RELEASE'
  testCompile group: 'junit', name: 'junit', version: '4.11'
}

def nexusUrl = project.hasProperty('nexusUrl') ? nexusUrl : ''
def nexusUsername = project.hasProperty('nexusUsername') ? nexusUsername : ''
def nexusPassword = project.hasProperty('nexusPassword') ? nexusPassword : ''

uploadArchives {
  repositories {
    mavenDeployer {
      repository(url: "${nexusUrl}/content/repositories/releases") {
        authentication(userName: nexusUsername, password: nexusPassword)
      }
      snapshotRepository(url: "${nexusUrl}/content/repositories/snapshots") {
        authentication(userName: nexusUsername, password: nexusPassword)
      }
    }
  }
}

release {
  failOnUnversionedFiles = false
  failOnCommitNeeded = false
}
